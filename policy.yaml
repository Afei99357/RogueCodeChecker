secrets:
  allow_env: [DATABRICKS_HOST, UC_CATALOG]
network:
  allow_domains:
    - "*.corp.example.com"
    - "login.microsoftonline.com"
    - "localhost"
    - "127.0.0.1"
  deny_plain_http: true
filesystems:
  allowed_sinks:
    - "/Volumes/"
    - "/dbfs/tmp/"
    - "abfss://trusted/"
python:
  forbid_calls:
    - builtins.eval
    - builtins.exec
    - eval
    - exec
    - subprocess.Popen
    - pickle.load
    - yaml.load
  sql_concat_blocklist: true
licenses:
  deny: [GPL-3.0, AGPL-3.0]
scanner:
  exclude_dirs: [".git", ".venv", "__pycache__", ".idea", ".eggs", "dist", "build"]
  max_file_bytes: 2000000
