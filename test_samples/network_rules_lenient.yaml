# Lenient Network Rules Configuration
# Use this for development environments

network:
  # Allowed domains - broader list for development
  allow_domains:
    - "api.company.com"
    - "*.github.com"
    - "*.npmjs.org"
    - "*.pypi.org"
    - "*.docker.io"
    - "*.amazonaws.com"
    - "*.azure.com"
    - "*.googleapis.com"
    - "localhost"
    - "127.0.0.1"
    - "*.localhost"

  # Minimal blocked domains
  block_domains:
    - "known-malware.com"
    - "phishing-site.net"

  # More permissive protocols
  allow_protocols:
    - "https"
    - "http"  # Allowed for development

  block_protocols:
    - "ftp"
    - "telnet"

  # Development-friendly ports
  allowed_ports:
    - 80    # HTTP
    - 443   # HTTPS
    - 3000  # React dev server
    - 8000  # Django dev server
    - 8080  # Common dev port
    - 8501  # Streamlit
    - 5432  # PostgreSQL
    - 3306  # MySQL

  blocked_ports:
    - 23    # Telnet
    - 21    # FTP

  # Allow broader IP ranges
  allow_ip_ranges:
    - "10.0.0.0/8"
    - "192.168.0.0/16"
    - "172.16.0.0/12"
    - "0.0.0.0/0"  # Allow all for development